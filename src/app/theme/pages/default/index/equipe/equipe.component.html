      <div class="symbol symbol-80 mr-0" [ngClass]="{

          'symbol-light-danger': currentPessoa?.situacao == 'ocupado' ,
          'symbol-light-warning': currentPessoa?.situacao == 'espera' 
        }">
        <span class="symbol-label bg-hover-primary">
          <div style="position: relative;" class="h-75">

            <span class="svg-avatar svg-icon-5x" style="position: absolute;"
              [inlineSVG]="'./assets/app/media/svg/avatars/hair/h0'+workspaceService.currentUser.avatar_hair+'.svg'">
            </span>

            <span class="svg-avatar svg-icon-5x" style="position: absolute;"
              [inlineSVG]="'./assets/app/media/svg/avatars/clothes/c0'+workspaceService.currentUser.avatar_clothes+'.svg'">
            </span>

            <span class="svg-avatar svg-icon-5x" style="position: absolute;"
              [inlineSVG]="'./assets/app/media/svg/avatars/extra/e0'+workspaceService.currentUser.avatar_extra+'.svg'">
            </span>

            <span class="svg-avatar svg-icon-5x"
              [inlineSVG]="'./assets/app/media/svg/avatars/body/b0'+workspaceService.currentUser.avatar_body+'.svg'">
            </span>

          </div>
          <i class="symbol-badge symbol-badge-bottom" [ngClass]="{
            'bg-success': currentPessoa?.situacao == 'livre' ,
            'bg-danger': currentPessoa?.situacao == 'ocupado' ,
            'bg-warning': currentPessoa?.situacao == 'espera' 
          }"></i>
        </span>
      </div>
