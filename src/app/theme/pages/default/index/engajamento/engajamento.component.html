<div class="card card-custom gutter-b card-stretch pb-0 card-shadowplus">
  <!--begin::Body-->
  <div class="card-body pt-0">
    <div class="d-flex flex-wrap align-items-center pb-1">
      <!--begin::Pic-->
      <!--end::Pic-->
      <!--begin::Title-->
      <div class="d-flex flex-column flex-grow-1 my-lg-0 my-0 pr-3">
        <a href="#" class="text-dark font-weight-bolder text-hover-primary font-size-h5">
          {{data?.titulo}}
        </a>
        <span class="text-muted font-size-md">{{data?.instrucoes}}</span>
      </div>
      <!--end::Title-->
      <!--begin::Team-->
      <div class="d-flex flex-column mt-5 mb-5">
        <div class="d-flex">
          <!--begin::Pic-->
         
          
          <a href="#" class="symbol symbol-50 symbol-primary-light ml-3"
          (click)="submit('Bem')">
            <div class="symbol-label">
              <span class="svg-icon svg-icon-primary svg-icon-2x"
              [inlineSVG]="'./assets/app/media/svg/icons/General/Smile.svg'">
            </span>
            </div>
          </a>
          <a href="#" class="symbol symbol-50 symbol-primary-light ml-3"
          (click)="submit('Mal')">
            <div class="symbol-label">
              <span class="svg-icon svg-icon-primary svg-icon-2x"
              [inlineSVG]="'./assets/app/media/svg/icons/General/Sad.svg'">
            </span>
            </div>
          </a>
        </div>
      </div>
      <!--end::Team-->
    </div>
  </div>
  <!--end::Body-->
</div>
