<div *ngIf="pagina!=0 && data != undefined" class="card card-custom gutter-b card-stretch pb-0 card-shadowplus">
  <!--begin::Body-->
  <div class="card-body pt-0">
    <div *ngIf="pagina==1" class="d-flex flex-wrap align-items-center pb-1">
      <!--begin::Pic-->
      <!--end::Pic-->
      <!--begin::Title-->
      <div class="d-flex flex-column flex-grow-1 my-lg-0 mb-0 pt-3 pr-1">
        <a href="#" class="text-dark font-weight-bolder font-size-h6">
          {{data?.titulo}}
        </a>
        <span class="font-size-md text-dark font-size-h6">{{data?.perguntas_attributes[0]?.questao}}</span>
        <!-- , e -->
      </div>
      <!--end::Title-->
      <!--begin::Team-->
      <div class="d-flex flex-column mt-5 mb-5">
        <div class="d-flex">
          <!--begin::Pic-->
         
          <a href="#" class="symbol symbol-40 symbol-light-primary mr-1"
           *ngFor="let n of notas; let i = index"
           (click)="submitNota(i)">
            <div class="symbol-label font-weight-bolder text-hover-primary">
              {{i}}
            </div>
          </a>

        </div>
      </div>
      <!--end::Team-->
    </div>

    <div *ngIf="pagina==2" class="d-flex flex-wrap align-items-center pb-1"
    [formGroup]="formulario">
      <div class="d-flex flex-column flex-grow-1 my-lg-0 mb-0 pt-3 pr-1">
        <a href="#" class="text-dark font-weight-bolder font-size-h6">
          {{data?.perguntas_attributes[0]?.questao}}
        </a>
      </div>
      <div class="d-flex flex-column mt-0 mb-5 w-100">
        <tf-text-area
          formControlName="opiniao">
        </tf-text-area>
      </div>  
      <div class="d-flex flex-column align-items-end my-0 w-100">
        <button type="submit" class="btn btn-primary" 
          (click)="submitOpiniao()">
          Enviar
        </button>
      </div>
    </div>

    <div *ngIf="pagina==3" class="d-flex flex-wrap align-items-center pb-1">
      <div class="d-flex flex-column flex-grow-1 my-lg-0 mb-0 pt-3 pr-1">
        <p class="text-primary font-weight-bold font-size-lg">
          Sua opiniÃ£o Ã© TUDO pra nÃ³s!
        </p>
        <p class="text-primary font-weight-bold font-size-lg">ObrigadÃ­ssimo ðŸ’œ</p>
      </div>
      <div class="d-flex flex-column align-items-end my-0 w-100">
        <button type="submit" class="btn btn-primary" 
          (click)="encerrarEngajamento()">
          Beleza!
        </button>
      </div>
    </div>
  </div>
  <!--end::Body-->
</div>
