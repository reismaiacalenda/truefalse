<tf-datatable-cabecalho
	[habilitarForm]="false"
	[enableFilter]="false"
	[readAllNotificationsButton]="true"
	(refreshTable)="refreshTable()"
	(readAllNotifications)="readAllNotifications()">
</tf-datatable-cabecalho>
<div>
  <ngx-datatable class="material"
		#minhaTable
		[rows]="datatable.rows"
		[columnMode]="'flex'"
		[footerHeight]="50"
		[rowHeight]="'auto'"
		[externalPaging]="true"
		[count]="page.totalElements"
		[offset]="page.pageNumber"
		[limit]="page.size"
		(page)="setPage($event, undefined)"  
		[sortType]="'multi'">
		<ngx-datatable-column
			[width]="50"
			[resizeable]="false"
			[sortable]="false"
			[draggable]="false"
			[canAutoResize]="false">
		</ngx-datatable-column>
		
		<ngx-datatable-column [flexGrow]="10" name="Mensagem" prop="message">
    </ngx-datatable-column>

		<ngx-datatable-column [flexGrow]="1" name="Quando" prop="when">
    </ngx-datatable-column>
		
		<ngx-datatable-column [flexGrow]="1" name="Lida?">
			<ng-template let-row="row" ngx-datatable-cell-template>
				<span	*ngIf="row.read" class="m-badge m-badge--secondary m-badge--wide m--font-boldest">Sim</span>
				<span *ngIf="!row.read" class="m-badge m-badge--primary m-badge--wide m--font-boldest">NÃ£o</span>
			</ng-template>
	  </ngx-datatable-column>
		
		<ngx-datatable-column
			[flexGrow]="2" 
			[resizeable]="false"
			[sortable]="false"
			[draggable]="false"
			[canAutoResize]="false">
			<ng-template let-row="row" ngx-datatable-cell-template>
				<div class="text-center">
				<a href="#" title="Marcar como lida" *ngIf="!row.read" (click)="readNotification(row.id, row.read)"
					class="btn btn-outline-info btn-sm m-btn m-btn--icon m-btn--icon-only m-btn--pill m-btn--air">
						<i class="la la-check-double "></i>
				</a>
				</div>
			</ng-template>
		</ngx-datatable-column>
  </ngx-datatable>
</div>
