<tf-form-simples
  [formGroup]="formulario"
  [activeModal]="activeModal"
  (submeter)="onSubmit()"

  id="{{formulario.get('id').value}}"
  >      

  <div class='form-group m-form__group' >
    <label>Cor de destaque
      <a class="m-menu__link m-menu__toggle"

    </a>
    </label>
    <div class="d-flex input-group-addon w-25">

          [style.background]="formulario.value.primary_color">
        </span> 
      </span>
      <span >

          (colorPickerChange)="changeColor($event)"

          [cpCancelButtonClass]="'btn btn-danger m-btn--air'"
          [cpPresetColors]="['#5867dd']"
          [cpOKButton]="true"

    </div>
  </div>
