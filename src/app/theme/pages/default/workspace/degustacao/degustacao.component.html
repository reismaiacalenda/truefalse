<div class="card card-custom" *ngIf="workspaceService.autorizar('cliente_visualizar')">
<!-- style="background:radial-gradient(94.09% 94.09% at 50% 50%, rgba(255, 255, 255, 0.45) 0%, rgba(255, 255, 255, 0) 100%), #1BC5BD;" -->
  <!--begin::Body-->

  <div class="card-header align-items-center border-0 mt-0">
    <h3 class="card-title align-items-start flex-column">
      <span class="font-weight-bolder text-dark">Degustação</span>
      <span *ngIf="workspaceService.workspace?.plano == 'inicial'" class="text-muted font-weight-bold mt-1" style="font-size: 1rem;">Experimente!</span>
      <span *ngIf="workspaceService.workspace?.trial == true" class="text-muted font-weight-bold mt-1" style="font-size: 1rem;">Em experimentação</span>
    </h3>
    <!-- <div *ngIf="workspaceService.workspace?.plano == 'inicial'" class="card-toolbar">
      <a href="#"

        [class.disabled]="!workspaceService.autorizar('cliente_editar')"
        (click)="workspaceService.autorizar('cliente_editar') && iniciarDegustacao()"
        >
        <i class="la la-plane-departure"></i>
      </a>
    </div> -->
  </div>

  <div class="card-body pt-0 pb-5">
    <!--begin::Info-->
    <div class="pt-0">
      <!-- <a routerLink="/reservas/listagem"> -->
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-dark-75 font-weight-bolder pl-0 mr-2">Início:
        </span>
        <span class="text-dark-75">
          {{workspaceService.workspace?.trial_starts_at}}
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-dark-75 font-weight-bolder pl-0 mr-2">Término:
        </span>
        <span class="text-dark-75">
          {{workspaceService.workspace?.trial_expires_at}}
        </span>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-dark-75 font-weight-bolder pl-0 mr-2">Dias restantes:
        </span>
        <span class="text-dark-75">
          {{workspaceService.workspace?.dias_restantes}} dia(s)
        </span>
      </div>
      <!-- </a> -->
    </div>

    <!--end::Info-->
