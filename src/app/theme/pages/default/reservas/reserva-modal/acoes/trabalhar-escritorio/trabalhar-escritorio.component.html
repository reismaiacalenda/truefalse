<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    Reservar mesa
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"
  >
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>

<div class="modal-body">
	<div class="m-portlet__body">
		<div class="m-form__content">
			<div class="m-alert m-alert--icon alert alert-danger m--hide"

				tessste
				<div class="m-alert__close">
				</div>
			</div>
		</div>
		<div class="card card-custom card-shadowplus gutter-b bg-grey-100 cursor-default bg-hover-light mb-5"
		(click)="activeModal.close('pessoa')"
		>
			<div class="card-body d-flex align-items-center justify-content-between flex-wrap py-7">
				<div class="d-flex flex-column flex-grow-1 my-lg-0 my-0 pr-3">
					<div class="text-dark-50 font-size-md">
						Para uma pessoa 
					</div>
				</div>
				<div class="d-flex flex-right">
					<span class="svg-icon svg-icon-primary svg-icon-quinze"
						[inlineSVG]="'./assets/app/media/svg/icons/Navigation/Arrow-right.svg'">
					</span>
				</div>
			</div>
		</div>
		<div class="card card-custom card-shadowplus gutter-b bg-grey-100 cursor-default bg-hover-light mb-5">

				<div class="d-flex flex-right">

					</span>
				</div>
			</div>
		</div>
