<div class="modal-header">
	<h4 class="modal-title">Deseja realmente cancelar essa reserva?</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
  <!-- <p>{{corpo}}</p> -->
  <div [formGroup]="formulario">
    <div class="form-group m-form__group">
      <tf-text-simple
        formControlName="motivo_cancelamento"
        label="Motivo de cancelamento (NÃO OBRIGATÓRIO)"
        placeholder="Motivo de cancelamento">
      </tf-text-simple>
    </div>
  </div>
  <!-- <div class="form-group">
    <label>Motivo de cancelamento</label>
    <input type="text"
      class="form-control"
      name="motivo_cancelamento"
      placeholder="Motivo de cancelamento">
  </div> -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary"
    (click)="activeModal.close(false)">
    Fechar
  </button>
  <button type="submit" class="btn btn-danger" 
    (click)="cancelarReserva()"
    [disabled]="loading"
    [ngClass]="{'m-loader m-loader--right m-loader--light': loading}">
    Confirmar
  </button>
</div>
