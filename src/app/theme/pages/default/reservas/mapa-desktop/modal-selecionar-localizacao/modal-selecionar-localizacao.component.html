<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">
    Selecione a localização do mapa
  </h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"
  >
    <span aria-hidden="true">
      &times;
    </span>
  </button>
</div>

<div class="modal-body">
	<div class="m-portlet__body">
    <div id="kt_tree_localizacoes" class="tree-demo"></div>
	</div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('')">
		Cancelar
	</button>
	<button type="button" class="btn btn-primary" (click)="aplicarLocalizacao()">
		Aplicar
	</button>
</div>
