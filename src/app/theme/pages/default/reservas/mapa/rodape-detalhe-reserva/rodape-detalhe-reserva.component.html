          <!-- pl-4 -->
          <span class="d-flex align-items-center row">
            <span class="col-12 text-dark-75 font-weight-bold font-size-h5 pt-1">
              {{espacoSelecionado?.anfitriao_atual}}
            </span>
            <span class="col-12 text-dark-75 font-size-xs pt-1">
              {{data?.format('ddd, DD/MMM/YYYY')}} - {{espacoSelecionado?.atual_mapa}}
            </span>
          </span>
          

          <!--end::Pic-->
          <!--begin::Title-->
      </div>
      <button type="button" class="d-flex close pl-5 pr-2 pb-1" data-dismiss="modal" aria-label="Close"
        (click)="fecharRodape()">
        <span aria-hidden="true">
          &times;
        </span>
      </button>
    </div>
    <div class="d-flex align-items-center">
      <span class="svg-icon svg-icon-quinze mr-1"
        [inlineSVG]="'./assets/app/media/svg/icons/Map/Position.svg'">
      </span>
      <span class="text-dark-75 font-size-sm pt-2 pl-1">
        {{espacoSelecionado?.nome}}
      </span>
    </div>
    <hr>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-outline-primary mx-3"
        (click)="cancelarReserva()"
        [disabled]="loading"
        [ngClass]="{'m-loader m-loader--right m-loader--primary': loading}">
          Cancelar reserva
      </button>
      <button *ngIf="espacoSelecionado?.situacao == 'espera'" type="submit" class="btn btn-primary mx-3"
        (click)="confirmarReserva()"
        [disabled]="loading"
        [ngClass]="{'m-loader m-loader--right m-loader--primary': loading}">
          Check-in
      </button>
      <button  *ngIf="espacoSelecionado?.situacao == 'ocupado'" type="submit" class="btn btn-primary mx-3"
        (click)="encerrarReserva()"
        [disabled]="loading"
        [ngClass]="{'m-loader m-loader--right m-loader--primary': loading}">
          Check-out
      </button>
    </div>
