<div class="row">
  <div class="col d-flex justify-content-end">
    <p class="text-center font-weight-normal font-size-lg pt-7 pb-2 animated slideInLeft">
      <span class="svg-icon svg-icon-3x" [inlineSVG]="'./assets/app/media/svg/icons/Map/Position.svg'">
      </span>
    </p>
  </div>
  <div class="col-1 d-flex justify-content-center align-items-center">
    <div class="symbol symbol-35 symbol-primary-light mr-0">
      <div class="symbol-label">
        <div style="position: relative;">

          <span class="svg-avatar svg-icon-vintecinco"
            style="position: absolute;"
            [inlineSVG]="'./assets/app/media/svg/avatars/hair/h0'+workspaceService.currentUser.avatar_hair+'.svg'">
          </span>

          <span class="svg-avatar svg-icon-vintecinco"
            style="position: absolute;"
            [inlineSVG]="'./assets/app/media/svg/avatars/clothes/c0'+workspaceService.currentUser.avatar_clothes+'.svg'">
          </span>

          <span class="svg-avatar svg-icon-vintecinco"
            style="position: absolute;"
            [inlineSVG]="'./assets/app/media/svg/avatars/extra/e0'+workspaceService.currentUser.avatar_extra+'.svg'">
          </span>

          <span class="svg-avatar svg-icon-vintecinco"
            [inlineSVG]="'./assets/app/media/svg/avatars/body/b0'+workspaceService.currentUser.avatar_body+'.svg'">
          </span>
      
        </div>
        <!-- <i class="symbol-badge symbol-badge-bottom bg-success"></i> -->
      </div>
    </div>
  </div>
  <div class="col d-flex justify-content-start">
    <p class="text-center font-weight-normal font-size-lg pt-7 pb-2 animated slideInRight">
      <span class="svg-icon svg-icon-3x" [inlineSVG]="'./assets/app/media/svg/icons/Home/Building.svg'">
      </span>
    </p>
  </div>
</div>

  </span>
  <span class="svg-icon svg-icon-3x" [inlineSVG]="'./assets/app/media/svg/icons/_Custom/Bus1.svg'">
  </span> -->
<div class="px-10 animated pulse">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
      role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
    </div>
  </div>
</div>
<div class="cursor-default d-flex flex-column justify-content-center align-items-center">
  <span class="text-dark-75 font-size-sm pt-5 pb-7 pl-1 animated fadeInUp">
