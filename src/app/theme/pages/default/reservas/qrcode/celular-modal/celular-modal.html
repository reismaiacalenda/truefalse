<div class="modal-header">
	<h4 class="modal-title">Selecione instruções para outro dispositivo:</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
  <div class="m-radio-list">
    <!-- <p>Para começarmos, defina antes sua unidade:</p> -->
    <label class="m-radio m-radio--bold m-radio--state-brand">
      <input type="radio" name="videoDevices"
      value="d"
      (click)="setarRadio('Android9+')"
      [checked]="OS == 'Android9+'">
        Android 9 ou superior
      <span></span>
    </label>
    <label class="m-radio m-radio--bold m-radio--state-brand">
      <input type="radio" name="videoDevices"
      value="d"
      (click)="setarRadio('Android6+')"
      [checked]="OS == 'Android6+'">
        Android 6 ou superior
      <span></span>
    </label>
    <label class="m-radio m-radio--bold m-radio--state-brand">
      <input type="radio" name="videoDevices"
      value="d"
      (click)="setarRadio('Android5-')"
      [checked]="OS == 'Android5-'">
        Android 5 ou inferior
      <span></span>
    </label>
    <label class="m-radio m-radio--bold m-radio--state-brand">
      <input type="radio" name="videoDevices"
      value="d"
      (click)="setarRadio('iOS11+')"
      [checked]="OS == 'iOS11+'">
        iOS 11 ou superior
      <span></span>
    </label>
    <label class="m-radio m-radio--bold m-radio--state-brand">
      <input type="radio" name="videoDevices"
      value="d"
      (click)="setarRadio('iOS10-')"
      [checked]="OS == 'iOS10-'">
        iOS 10 ou inferior
      <span></span>
    </label>
  </div>
</div>
