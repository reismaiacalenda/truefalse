<div>
    <ngx-datatable class="material"
        #minhaTable
        [rows]="rows"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [sortType]="'multi'"        
        [limit]="20"
        >
        <!-- [headerHeight]="50" -->
        <!-- [columns]="columns" -->
        <ngx-datatable-column
            [width]="50"
            [resizeable]="false"
            [sortable]="false"
            [draggable]="false"
            [canAutoResize]="false">
            <!-- [class.datatable-icon-right]="!expanded" -->
            <!-- [class.datatable-icon-down]="expanded" -->
            <ng-template ngx-datatable-header-template let-value="value">
                <a href="#"
                    class="datatable-icon-left fg-primary"
                    title="Expand/Collapse All Rows"
                    (click)="toggleExpandAllRow()">
                </a>
            </ng-template>
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>

                    [class.datatable-icon-right]="!expanded"

                    title="Expand/Collapse Row"
                    (click)="toggleExpandRow(row, expanded)">
                </a> -->
                <a href="#" title="Expand/Collapse Row" (click)="toggleExpandRow(row, expanded)" 
                    class="m-datatable__toggle-subtable fg-primary">
                    <i [class.datatable-icon-right]="!expanded"
                    [class.datatable-icon-down]="expanded"></i>
                </a>
                <!-- class="btn btn-outline-accent btn-sm m-btn m-btn--icon m-btn--icon-only m-btn--pill m-btn--air" -->

        <ngx-datatable-column name="ResponsÃ¡vel" prop="responsavel" [width]="45"></ngx-datatable-column>
        <ngx-datatable-column name="E-mail" prop="email"></ngx-datatable-column>

            [width]="70"
            [resizeable]="false"
            [sortable]="false"
            [draggable]="false"
