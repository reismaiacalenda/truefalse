
<div class="m-portlet m-portlet--mobile m-portlet--sortable tf-card_borda_arredondada">
  <div class="m-portlet__body tf-card_monitoramento tf-card_borda_arredondada" style="padding-right:0.5rem; padding-left:0.5rem"
  [ngClass]="{'tf-borda_card_conectado':p.status=='Conectado',
              'tf-borda_card_requer_atencao':p.status=='Requer atenção',
							'tf-borda_card_desconectado':p.status=='Desconectado'}">

<!-- INÍCIO ÍCONES -->
  <div class="m-widget4__item tf-centralizando_imagem"
  style="padding-left: 0; padding-top: 0; padding-bottom: 0.0rem"
  [ngClass]="{'tf-dashed_conectado':p.status=='Conectado',
              'tf-dashed_requer_atencao':p.status=='Requer atenção',
							'tf-dashed_desconectado':p.status=='Desconectado'}">
      <a href="" class="m-nav__link tf-link_icone_preto tf-espacamento_icone"
        placement="bottom" ngbTooltip="Recarregar página"
        [ngClass]="{'tf-isDisabled':p.vinculado==false}"
        (click)="openFormModalRecarregarPagina()">
        <i class="m-nav__link-icon la la-refresh tf-card_monitoramento__icone"></i>
      </a>
      <!-- <a href="" class="m-nav__link tf-link_icone_preto tf-espacamento_icone"
        placement="bottom" ngbTooltip="Abrir/fechar espaco"
        [ngClass]="{'tf-isDisabled':p.status=='Desconectado'}"
        (click)="openFormModalAbrirFecharEspaco()"
        *ngIf="workspaceService.autorizar('espaco_abrir_fechar')">
        <i class="m-nav__link-icon la la-key tf-card_monitoramento__icone"></i>
      </a> -->
      <a href="" class="m-nav__link tf-link_icone_preto tf-espacamento_icone"
        placement="bottom" ngbTooltip="Info display"
        (click)="onCheckInfo()">
        <i class="m-nav__link-icon la la-list tf-card_monitoramento__icone"></i>
      </a>
      <!-- <a href="" class="m-nav__link tf-link_icone_preto tf-espacamento_icone"
      placement="bottom" ngbTooltip="Ligar/desligar LCD"
        (click)="openFormModalLigarDesligarLcd()"
        [ngClass]="{'tf-isDisabled':p.status=='Desconectado' || p.raspberry==false}">
        <i class="m-nav__link-icon la la-desktop tf-card_monitoramento__icone"></i>
      </a> -->
      <!-- <a href="" class="m-nav__link tf-link_icone_preto tf-espacamento_icone"
        placement="bottom" ngbTooltip="Reiniciar display"
        (click)="openFormModalReiniciarDisplay()"
        [ngClass]="{'tf-isDisabled':p.status=='Desconectado' || p.raspberry==false}">
        <i class="m-nav__link-icon la la-power-off tf-card_monitoramento__icone"></i>
      </a> -->
      <a href="" class="m-nav__link tf-link_icone_preto tf-espacamento_icone"
        placement="bottom" ngbTooltip="Editar vínculo"
        (click)="openFormModalEditarVinculo()"
        [ngClass]="{'tf-isDisabled':p.status=='Desconectado' && p.raspberry==true}"
        *ngIf="workspaceService.autorizar('display_editar')">
        <i class="m-nav__link-icon la la-edit tf-card_monitoramento__icone"></i>
      </a>
      <a href="" class="m-nav__link tf-link_icone_preto"
        placement="bottom" ngbTooltip="Remover vínculo"
        (click)="openFormModalRemoverVinculo()"
        [ngClass]="{'tf-isDisabled':p.vinculado==false}"
        *ngIf="workspaceService.autorizar('display_excluir')">
        <i class="m-nav__link-icon la la-unlink tf-card_monitoramento__icone"></i>
      </a>
  </div>
<!-- FIM ÍCONES -->

		<div class="m-widget4" (click)="onCheckInfo()">
      <div class="m-widget4__item" style="padding-top: 0; padding-bottom: 0.1rem"
      [ngClass]="{'tf-dashed_conectado':p.status=='Conectado',
              'tf-dashed_requer_atencao':p.status=='Requer atenção',
							'tf-dashed_desconectado':p.status=='Desconectado'}">

<!-- INÍCIO LOGO -->
				<div class="m-widget4__img m-widget4__img--logo">
					<div class="m-demo-icon" style="margin-bottom:0">
						<div class="m-demo-icon__preview">
              <i *ngIf="p.status=='Desconectado'" class="la la-close m--font-danger"></i>
              <i *ngIf="p.status=='Conectado'" class="la la-check m--font-success"></i>
              <i *ngIf="p.status=='Requer atenção'" class="flaticon-warning-2 m--font-warning"></i>
						</div>
					</div>
        </div>
<!-- FIM LOGO -->

<!-- INÍCIO NOME -->
				<div class="m-widget4__info" style="padding-right:0.3rem; padding-left:0">
					<span class="m-widget4__title">
						{{p.nome}}
					</span>
        </div>
<!-- FIM NOME -->

      </div>

<!-- INÍCIO STATUS -->
			<div class="m-widget4__item" style="padding-top: 0; padding-bottom: 0rem">
        <div class="m-widget4__info" style="padding-right:0.3rem; padding-left:0">
					<span>
						&nbsp;&nbsp;{{p.status}}
          </span>
				</div>
      </div>
<!-- FIM STATUS -->

		</div>
	</div>
</div>
