<div class="m-login__signin">
  <div class="m-login__head">
    <div class="m-login__title">
      <h3>
        {{workspace?.nome}}
      </h3>
    </div>
    <div class="m-login__desc">
      Seja bem-vindo! Acesse o Calenda com a sua conta na organização.
    </div>
  </div>
  <div *ngIf="output != undefined" class="m-login__form-sub">
    <span class="m-form__help m--font-danger">
      {{output}}
    </span>
  </div>
  <div class="m-login__form m-form" style="margin-top:rem;">
    <div class="m-login__form-action">
      <a [routerLink]="" (click)="loginUrl()"
      [ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
      class="btn btn-primary m-btn m-btn--pill m-btn--custom m-btn--air"
      >Entrar</a>
    </div>
  </div>
</div>
