<!-- <div class="input-group m-input m-input--air"> -->
<label *ngIf="!retirarLabel" [attr.for]="id">{{ label }}
  <a *ngIf="tooltip != undefined" [routerLink]="" class="m-menu__link m-menu__toggle"
    [ngbTooltip]="tooltip" container="body" placement="bottom">
    <span [inlineSVG]="'./assets/app/media/svg/icons/Code/Question-circle.svg'"
      class="m-menu__link-icon svg-icon svg-icon-primary svg-icon-1x"></span>
  </a>
</label>   
  <!-- <div class="form-group m-form__group"> -->
  <!-- <i  class="m-menu__link-icon fa flaticon-calendar" style="margin: auto 6% auto 0;" (click)="d.toggle()"></i> -->
  <span *ngIf="exibirIcone" [inlineSVG]="'./assets/app/media/svg/icons/_Custom/Calendario.svg'" (click)="d.toggle()"
    class="m-menu__link-icon svg-icon svg-icon-menu pt-2 pr-1"></span>
  <input class="form-control m-input m-input--air"      
    [attr.disabled]="desabilitar ? 'true' : null"
    [footerTemplate]="footerTemplate"
    [ngModel]="model"
    [minDate]="dataMinimina()"
    [readonly]="desabilitar ? 'true' : null"
    [ngClass]="exibirIcone == true ? 'px-2' : ''"
    autocomplete="off"
    name="dp"
    ngbDatepicker #d="ngbDatepicker"
    placeholder="dd/mm/aaaa"
    (blur)="onTouchedCb(d)"
    (focus)="onFocus(d)"
    (ngModelChange)="modelChange($event)"
    (valueChanged)="valueChanged($event)"
    firstDayOfWeek="0"
  >
  <i *ngIf="exibirIcone" class="la la-angle-down pt-3" (click)="abrirCalendario(d)"></i>
  
  <!-- (keydown.Tab)="d.close()" -->
  <!-- appMaskDate -->
  <!-- (click)="onClick()" -->
  <!-- (click)="focus()" -->
  <!-- [startDate]="value" -->

  <!-- <div class="input-group-append">
    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
  </div> -->
  <!-- </div> -->
  
  <span *ngIf="debugGlobal">
    <br>
    <p class="tf-debug"><b>{{label}} Value:</b> {{value}}</p>
    <p class="tf-debug"><b>{{label}} Desabilitar:</b> {{desabilitar}}</p>
  </span>

<ng-template #footerTemplate>
  <hr class="my-0">
  <button class="btn btn-primary btn-sm m-2 float-left" (click)="setToday(d)">Hoje</button>
  <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Fechar</button>
</ng-template>
